<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BibliotecaGSWEB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Atualizar Cliente</h1>
        <form th:action="@{/clientes/atualizar}" th:object="${cliente}" method="post">
			<input type="hidden" th:value="${cliente.cpf}"/>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Digite o CPF" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome" required>
            </div>
			<div class="form-group">
			    <label for="dataDeNascimento">Data de Nascimento</label>
			    <input type="date" th:field="*{dataDeNascimento}" class="form-control" id="dataDeNascimento" required>
			</div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" th:field="*{endereco.cidade}" class="form-control" id="cidade" placeholder="Digite a cidade" required>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" th:field="*{endereco.uf}" class="form-control" id="uf" placeholder="Digite a UF" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" th:field="*{endereco.cep}" class="form-control" id="cep" placeholder="Digite o CEP" required>
            </div>
            <div class="form-group">
                <label for="numeroResidencia">Número da Residência</label>
                <input type="number" th:field="*{endereco.numeroResidencia}" class="form-control" id="numeroResidencia" placeholder="Digite o número da residência" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" th:field="*{contato.telefone}" class="form-control" id="telefone" placeholder="Digite o telefone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{contato.email}" class="form-control" id="email" placeholder="Digite o email" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Cliente</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
